[project]
name = "api-server"
version = "0.0.1"
description = "API server"
authors = [{ name = "qomaeng", email = "qomaeng@gmail.com" }]
readme = "README.md"
requires-python = ">=3.13"
dependencies = [
  "core>=0.0.1",
  "fastapi>=0.116.1",
  "uvicorn[standard]>=0.35.0",
]

[build-system]
requires = ["uv_build"]
build-backend = "uv_build"

[tool.uv.build-backend]
module-root = "src"

[tool.pyright]
include = ["src", "tests"]
exclude = ["**/.*", "**/__pycache__"]
pythonVersion = "3.13"
venvPath = "../../"
venv = ".venv"
typeCheckingMode = "strict"

[[tool.pyright.executionEnvironments]]
root = "src"
